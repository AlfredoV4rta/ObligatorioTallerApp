<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <title>Aplicacion Goalify </title>
</head>

<body>
  <ion-app>

    <!--Sector de ruteo -->

    <ion-router id="ruteo">
      <ion-route url="/" component="page-home"></ion-route>
      <ion-route url="/login" component="page-login"></ion-route>
      <ion-route url="/registrarUsuario" component="page-registrarUsuario"></ion-route>
      <ion-route url="/registrarEvaluacion" component="page-registrarEvaluacion"></ion-route>
      <ion-route url="/listaEvaluacion" component="page-listaEvaluacion"></ion-route>
      <ion-route url="/informe" component="page-informe"></ion-route>
      <ion-route url="/mapa" component="page-mapa"></ion-route>
    </ion-router>
    <ion-nav></ion-nav>

    <!-- Menu Principal -->

    <ion-menu content-id="main-content" id="menuPrincipal">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu:</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item href="/registrarUsuario" id="btnMenuRegistrarUsuario" onclick="cerrarMenu()">Registrar
          Usuario</ion-item>
        <ion-item href="/login" id="btnMenuLogin" onclick="cerrarMenu()">Login</ion-item>
        <ion-item href="/registrarEvaluacion" id="btnMenuRegistrarEvaluacion" onclick="cerrarMenu()">Registrar
          Evaluacion</ion-item>
        <ion-item href="/listaEvaluacion" id="btnMenuListaEvaluacion" onclick="cerrarMenu()">Lista de
          evaluaciones</ion-item>
        <ion-item href="/informe" id="btnMenuInforme" onclick="cerrarMenu()">Informe</ion-item>
        <ion-item href="/mapa" id="btnMenuMapa" onclick="cerrarMenu()">Mapa</ion-item>
        <ion-item id="btnMenuLogout" onclick="logout(); cerrarMenu()">Logout</ion-item>

      </ion-content>

    </ion-menu>
    <div class="ion-page" id="main-content"></div>

    <!-- Pantalla Home -->
    <page-home class="ion-page" id="pantallaHome">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Goalify</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> <img src="img/metas.jpeg"> </ion-content>
    </page-home>

    <!-- Pantalla Login -->
    <page-login class="ion-page" id="pantallaLogin">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Goalify</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h2>Login</h2>
        <ion-item><ion-input label="Usuario" id="txtUsuario"></ion-input></ion-item>
        <ion-item><ion-input label="Pass" type="password" id="txtPass"></ion-input></ion-item>
        <ion-button id="btnLogin">Login</ion-button>
      </ion-content>
    </page-login>

    <!-- Registro de usuario -->
    <page-registrarUsuario class="ion-page" id="pantallaRegistrarUsuario">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Goalify</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h2>Registro de Usuario</h2>
        <ion-item><ion-input label="Usuario" id="txtUser"></ion-input></ion-item>
        <ion-item><ion-input label="Pass" type="password" id="txtPassword"></ion-input></ion-item>
        <ion-item><ion-select label="Pais" id="slcPais"></ion-select></ion-item>
        <ion-button id="btnRegistrarUsuario">Registrar</ion-button>
      </ion-content>
    </page-registrarUsuario>

    <!-- Registro de Evaluacion -->
    <page-registrarEvaluacion class="ion-page" id="pantallaRegistrarEvaluacion">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Goalify</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h2>Registrar Evaluacion</h2>
        <ion-item><ion-select label="Objetivos" id="slcObjetivos" label-placement="fixed" placeholder="Seleccione un objetivo"></ion-select></ion-item>
        <ion-item><ion-input label="CalificaciÃ³n" type="number" id="nCalificacion" placeholder="Ingrese una calificacion" ></ion-input></ion-item>
        <ion-item><ion-datetime id="dtFecha" presentation="date" ></ion-datetime></ion-input></ion-item>
        <ion-button id="btnRegistrarEvaluacion">Registrar</ion-button>
      </ion-content>
      </page-login>

  </ion-app>
  <script src="obligatorio.js"></script>

</body>

</html>
